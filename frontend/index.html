<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Artículos Científicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Buscador de Artículos Científicos</h2>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Introduce un DOI o enlace completo">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <div id="results"></div>
        <div id="pdfViewer" style="display:none; margin-top:2rem;">
            <h4>Visualizador de PDF</h4>
            <iframe id="pdfFrame" width="100%" height="600px"></iframe>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
